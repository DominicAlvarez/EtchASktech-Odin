<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="controls">
        <button id="colorMode">Color Mode</button>
        <button id="eraser">Eraser</button>
        <button id="clearCanvas">Clear Canvas</button>
        <button id="randomColor">Random Color</button>
        <canvas id="colorPicker" style="display: none"></canvas>
        <div>
          <label for="gridSizeSlider"
            >Grid Size: <span id="gridSizeValue">16x16</span></label
          >
          <input
            type="range"
            id="gridSizeSlider"
            min="1"
            max="100"
            value="16"
          />
        </div>
      </div>
      <div id="grid-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
